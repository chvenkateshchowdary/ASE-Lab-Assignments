<ion-view view-title="Login" name="login-view" style="background: url(img/image.jpg);background-size:cover;" >
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>

          <a class="button button-block button-calm" href="#/registration">Registration</a>

        <a class="button button-block button-assertive" href="#/registration">Sign In With Google</a>
    </ion-content>
</ion-view>
